    <section class="header" id="header">

                    <div class="content">
                        <h2><span>Maruti</span><br>Alto</h2>
                        <p>
                            The Maruti Alto is an affordable, compact hatchback known for its fuel efficiency and
                            reliability, ideal for city driving and first-time buyers.

                    <!-- <div class="car-details">
                        <h2>Maruti Alto</h2>
                        <p>Select a price range to see the car's features, image, and review video:</p> -->

                        <div class="price-range">
                            <select id="priceRange" onchange="showFeatures()">
                                <option value="">Select Price Range</option>
                                <option value="5-7">₹5,00,000 - ₹7,00,000</option>
                                        </select>
                        </div>
                        <div class="box">
                        <div id="features" class="features">
                            <!-- Features will be displayed here -->
                        </div>

                        <div id="carImage" class="car-image">
                            <!-- Car image will be displayed here -->
                        </div>

                        <div id="carReview" class="car-review">
                            <!-- Review video link will be displayed here -->
                        </div>
                    </div>
                </div>
                </section>

                    <script>
                        function showFeatures() {
                            const priceRange = document.getElementById("priceRange").value;
                            const featuresDiv = document.getElementById("features");
                            const carImageDiv = document.getElementById("carImage");
                            const carReviewDiv = document.getElementById("carReview");

                            let features = '';
                            let carImage = '';
                            let carReview = '';

                            if (priceRange === "5-7") {
                                features = `
                            <ul>
                                <li>Fuel Type: Petrol</li>
                                <li>Seating Capacity: 5</li>
                                <li>Engine: 796 cc, 3-cylinder</li>
                                <li>Transmission: 5-speed Manual</li>
                                <li>Mileage: 22.05 km/l</li>
                                <li>Basic Audio System with Bluetooth</li>
                                <li>Manual Air Conditioning</li>
                                <li>Front Power Windows</li>
                                <li>Dual Front Airbags</li>
                                <li>Anti-lock Braking System (ABS)</li>
                                <li>Central Locking System</li>
                            </ul>
                        `;
                                carImage = `<img src="https://imgd.aeplcdn.com/600x337/n/cw/ec/130591/fronx-exterior-right-front-three-quarter-109.jpeg?isig=0&q=80" alt="Maruti Alto">`;
                                carReview = `<a href="https://youtu.be/oE4MAWk33NI?si=3e_tjtBSsgZYCNu7">Watch Full Review on YouTube</a>`;
                            }
                            else {
                                features = '<p>Please select a price range to see features.</p>';
                                carImage = '';
                                carReview = '';
                            }

                            featuresDiv.innerHTML = features;
                            carImageDiv.innerHTML = carImage;
                            carReviewDiv.innerHTML = carReview;
                        }
                    </script>
